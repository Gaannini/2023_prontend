<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid gray;
            box-shadow: 5px 5px 5px #aaa;
        }

        .mylabel {
            font-size: 25px;
            vertical-align: top;
        }

        p {
            font-size: 15pt;
            color: blue;
        }

        input {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>exam2</h1>
        <input type="checkbox" v-model="value" id="checkboxlabel" />
        <label for="checkboxlabel" class="mylabel"> {{ value }}</label>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    value: false
                };
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
